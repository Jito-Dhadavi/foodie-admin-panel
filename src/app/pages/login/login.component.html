<div class="container-login100" style="background-image: url('../../../assets/img/bg-01.jpg');">
    
    <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
        <div class="login100-form validate-form">
            <span class="login100-form-title p-b-37">
                Sign In
            </span>

            <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
                <input class="input100" type="text" name="username" placeholder="username or email" [(ngModel)]="email" >
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
                <input class="input100" type="password" name="pass" placeholder="password"  [(ngModel)]="password">
                <span class="focus-input100"></span>
            </div>

            <div class="container-login100-form-btn">
                <button class="login100-form-btn" (click)="onLogin()">
                  <span *ngIf="!isLoading" >Sign In</span>  
                  <div *ngIf="isLoading"  class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </button>
            </div>
        </div>

        
    </div>
</div>

<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <h4 class=" card-title">Users</h4>
                </div>
                <div class=" card-body">
                    <div class=" table-responsive">
                        <table class=" table tablesorter" id="">
                            <thead class=" text-primary">
                                <tr>
                                    <th>Payment Id</th>
                                    <th>Products</th>
                                    <th>Quantity</th>
                                    <th>Status</th>
                                    <th>Created At</th>
                                    <th>Updated At</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let order of orders">
                                    <td>{{order.paymentId}}</td>
                                    <td> <button class=" btn btn-fill btn-primary mr-3"
                                            (click)="openPopup(viewProducts,order)">View</button></td>
                                    <td>{{order.quantity}}</td>
                                    <td>{{order.status}}</td>
                                    <td>{{order.createdAt | date : 'dd-MM-yyyy'}}</td>
                                    <td>{{order.updatedAt | date : 'dd-MM-yyyy'}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- View Products Modal -->
<ng-template #viewProducts let-editModal>
    <div class=" modal-header">
        <h4 class="modal-title">View products</h4>
        <button type="button" class="close" aria-label="Close" (click)="editModal.close('Close click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <ng-container *ngFor="let product of selectedproduct">
            <div class=" form-group">
                <label>Name</label>
                <div class="form-control"> {{product?.productId?.name}}</div>
            </div>
            <div class=" form-group">
                <label>Image</label>
                <div class="form-control">
                    <img class="img" [src]="baseUrl + product?.productId?.image" alt="" srcset="">
                </div>
            </div>
            <div class=" form-group">
                <label>Price</label>
                <div class="form-control"> {{product?.productId?.price}}</div>
            </div>
        </ng-container>
    </div>
    <div class="modal-footer d-flex justify-content-end">
        <button type="button" class="btn btn-outline-dark mr-3" (click)="editModal.close('Close click')">Close</button>
    </div>
</ng-template>
